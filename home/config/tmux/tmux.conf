set -g default-terminal xterm-256color

set -g set-titles on

set  -g base-index 1
setw -g pane-base-index 1

set  -g status-keys vi
setw -g mode-keys vi

set -g status-left ' #[bold]❐ #S#[default] ⡇'
set -g status-right '#[bold]⡇ #(whoami) ◷ #[default]%H:%M '

set -g visual-activity on
set -g visual-bell off

set-option -g mouse on

# Colors

# default statusbar colors
set -g status-style bg=colour238,fg=colour136

# default window title colors
setw -g window-status-style bg=default,fg=colour244

# active window title colors
setw -g window-status-current-style fg=colour166,bg=default,bright

# pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour94

# message text
set -g message-style bg=colour235,fg=colour166

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour colour64 #green
